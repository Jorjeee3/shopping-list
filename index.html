<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <header class="header">
        <h1 class="heading-header"> CSS Diner Shopping List</h1>
        <h2 class="subheading-header">Let's go to the mall!</h2>
    </header>

    <main class="main">
        <div class="content">
            <form action="#" method="GET" class="shopping-list-form">
                <label class="shopping-list-label">
                    <input type="checkbox" name="pickle" class="shopping-list-input">
                    <span class="label-text">
                        A lot of pickles
                        <small>for the next lessons about css</small>
                    </span>
                </label>
                <label class="shopping-list-label">
                    <input checked type="checkbox" name="apple" class="shopping-list-input">
                    <span class="label-text">
                        10 apples
                        <small>for the next lesson about css</small>
                    </span>
                </label>
                <label class="shopping-list-label">
                    <input type="checkbox" name="orange" class="shopping-list-input">
                    <span class="label-text">
                        20 oranges
                        <small>for the next lesson about css</small>
                    </span>
                </label>
                <label class="shopping-list-label">
                    <input type="checkbox" name="plate" class="shopping-list-input">
                    <span class="label-text">
                        13 plates
                        <small>for the next lesson about css</small>
                    </span> 
                </label>
                <label class="shopping-list-label">
                    <input type="checkbox" name="bent" class="shopping-list-input">
                    <span class="label-text">
                        15 bentos
                        <small>for the next lesson about css</small>
                    </span>
                </label>
                <label class="shopping-list-label">
                    <input type="checkbox" name="sake" class="shopping-list-input">
                    <span class="label-text">
                        1 bottle of Sake ^_^
                        <small>for the next lesson about css</small>
                    </span>
                </label>
            </form>
        </div>
    </main>

    <footer class="footer">
        <h2 class="heading-footer">Bon appetit :)</h2>
    </footer>
</body>

</html>
